<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Testimonials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="testimonial-form">
            <h2>Share Your Experience</h2>
            <form id="testimonialForm">
                <div class="form-group">
                    <input type="text" id="name" required placeholder="Your Name">
                </div>
                <div class="form-group rating-group">
                    <label>Rating:</label>
                    <div class="stars">
                        <i class="fas fa-star" data-rating="1"></i>
                        <i class="fas fa-star" data-rating="2"></i>
                        <i class="fas fa-star" data-rating="3"></i>
                        <i class="fas fa-star" data-rating="4"></i>
                        <i class="fas fa-star" data-rating="5"></i>
                    </div>
                    <input type="hidden" id="rating" required value="0">
                </div>
                <div class="form-group">
                    <textarea id="review" required placeholder="Share your experience..."></textarea>
                </div>
                <button type="submit">Submit Review</button>
            </form>
        </section>

        <section class="testimonials-display">
            <h2>What People Say</h2>
            <div class="testimonials-grid" id="testimonialsContainer">
                <!-- Testimonials will be loaded here dynamically -->
            </div>
            <div class="carousel-controls">
                <button class="carousel-btn prev-btn" aria-label="Previous testimonials">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="carousel-dots" id="carouselDots">
                    <!-- Dots will be added dynamically -->
                </div>
                <button class="carousel-btn next-btn" aria-label="Next testimonials">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
